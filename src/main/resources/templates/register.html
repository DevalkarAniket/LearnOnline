<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{base::layout(~{::div})}">
<head>
<meta charset="ISO-8859-1">
<title>LearnOnline - register</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body p-4">
						<h4 class="text-center p-1">
							<b>REGISTRATION &nbsp;PAGE</b>
						</h4>
						<form class="mx-auto" action="/addUser" method="post">

							<div class="row my-3">
								<div class="col">
									<input type="text" class="form-control-plaintext px-2"
										required="required" name="fname" placeholder="First name">
								</div>
								<div class="col">
									<input type="text" class="form-control-plaintext px-2"
										required="required" name="lname" placeholder="last name">
								</div>
							</div>
							<div class="my-3">
								<input type="email" class="form-control-plaintext px-2"
									required="required" name="email" placeholder="Email address">
							</div>

							<div class="my-3">
								<input type="tel" class="form-control-plaintext px-2"
									required="required" name="phno" placeholder="Mobile number">
							</div>

							<div class="my-3">
								<input type="password" class="form-control-plaintext px-2"
									required="required" name="password" placeholder="New password">
							</div>
							<fieldset class="row">
								<legend class="col-form-label col-sm-2 pt-0">Role</legend>
								<div class="col-sm-10">
									<div class="
									my-3 form-check">
										<input class="form-check-input" type="radio" value="trainer"
											name="role"> <label class="form-check-label">
											Trainer </label>
									</div>
									<div class="my-3 form-check">
										<input class="form-check-input" type="radio" value="student"
											name="role"> <label class="form-check-label">
											Student </label>
									</div>
								</div>
							</fieldset>

							<div class="my-3 form-check">
								<input type="checkbox" name="check" class="form-check-input">
								<label class="form-check-label">Agree Terms & Conditions</label>
							</div>
							<div class="text-center d-flex">
								<button type="submit"
									class="btn btn-success col-md-6 offset-md-3">Register</button>
							</div>
							<div style="border-bottom: 1px solid #a0a0a0;" class="my-2"></div>

							<p class="text-center">
								Already a user? <a th:href="@{/login}" class="text-primary">Login</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="" th:src="@{/css/bootstrap.min.js}"></script>
</body>
</html>
