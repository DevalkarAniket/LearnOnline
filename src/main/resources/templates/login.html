<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{base::layout(~{::div})}">
<head>
<meta charset="ISO-8859-1">
<title>LearnOnline - login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/allCss.css}">
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body p-4">
						<h4 class="text-center p-1">
							<b>LOGIN</b>
						</h4>
						<form class="mx-auto" action="/validate" method="post">
							<div class="my-3">
								<input type="text" class="form-control-plaintext px-2"
									name="emailPhone" placeholder="Mobile number or email address">
							</div>
							<div class="my-3">
								<input type="password" class="form-control-plaintext px-2"
									id="exampleInputPassword1" required="required" name="password"
									placeholder="Password">
							</div>
							<div class="text-center d-grid my-3">
								<button type="submit" class="btn btn-primary text-white"
									style="font-size: 20px;">Log In</button>
								<div class="my-2">
									<a th:href="@{/}" class="text-primary">Forgotten password?</a>
								</div>
								<div style="border-bottom: 1px solid #a0a0a0;"></div>
							</div>
							<div class="btn btn-success d-grid col-8 mx-auto mt-4">
								<a th:href="@{/register}" class="text-white">Create new
									account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
