<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{base::layout(~{::div})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/allCss.css}">
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body p-4">
						<h4 class="text-center p-1">Create Course</h4>
						<form action="/addCourse" method="post">
							<div class="my-3">
								<input type="text" class="form-control-plaintext px-2"
									name="cId" required="required"
									placeholder="Course Id (Required)*">
							</div>

							<div class="my-3">
								<input type="text" class="form-control-plaintext px-2"
									name="cName" required="required"
									placeholder="Course Name (Required)*">
							</div>

							<div class="my-3">
								<input type="text" class="form-control-plaintext px-2"
									name="cPrice" required="required"
									placeholder="Course Price (Required)*">
							</div>

							<div class="text-center d-grid">
								<button type="submit" class="btn btn-primary">Create
									Course</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
